definitions:
  Content:
    required:
      - id
      - base_path
      - routes
      - resource
      - start_date
      - end_date
    properties:
      id:
        type: integer
      base_path:
        type: string
      routes:
        type: array
        items:
          $ref: '#/definitions/Route'
      resource:
        $ref: '#/definitions/Resource'
      start_date:
        type: string
        format: date-time
      end_date:
        type: string
        format: date-time

  Route:
    required:
      - path
      - type
    properties:
      path:
        type: string
      type:
        type: string
        enum:
          - prefix
          - exact

  Resource:
    properties:
      edition:
        $ref: '#/definitions/Edition'
      redirect:
        $ref: '#/definitions/Redirect'
      gone:
        $ref: '#/definitions/Gone'
      # application:
      #   $ref: '#/definitions/Application'

  Document:
    required:
      - id
      - content_id
      - locale
      - schema_name
      - document_type
      - document_supertypes
      - first_published_at
    properties:
      id:
        type: integer
      content_id:
        type: string
      locale:
        type: string
      schema_name:
        type: string
      type:
        type: string
      supertypes:
        required:
          - email
          - government
          - navigation
          - user_journey
        properties:
          email:
            type: string
          government:
            type: string
          navigation:
            type: string
          user_journey:
            type: string
      first_published_at:
        type: string
        format: date-time

  Edition:
    required:
      - id
      - document
      - title
      - description
      - need_ids
      - public_updated_at
      - details
      - publishing_app
      - rendering_app
      - links
      - expanded_links
      - access_limited
      - phase
      - analytics_identifier
      - payload_version
      - request_ids
    properties:
      id:
        type: integer
      document:
        $ref: '#/definitions/Document'
      title:
        type: string
      description:
        type: string
      need_ids:
        type: array
        items:
          type: integer
      public_updated_at:
        type: string
        format: date-time
      details:
        additionalProperties:
          type: string
      publishing_app:
        type: string
      rendering_app:
        type: string
      links:
        additionalProperties:
          type: string
      expanded_links:
        additionalProperties:
          type: string
      access_limited:
        required:
          - users
          - auth_bypass_ids
        properties:
          users:
            type: array
            items:
              type: integer
              format: int64
          auth_bypass_ids:
            type: array
            items:
              type: integer
              format: int64
      phase:
        type: string
      analytics_identifier:
        type: string
      payload_version:
        type: integer
      request_ids:
        required:
          - publishing
        properties:
          publishing:
            type: string

  Redirect:
    required:
      - id
      - destination
    properties:
      id:
        type: integer
      destination:
        type: string

  Gone:
    required:
      - withdrawn_notice
    properties:
      withdrawn_notice:
        required:
          - explanation
          - date
        properties:
          explanation:
            type: string
          date:
            type: string
            format: date-time

